<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- first -->
      <!-- image from unsplash -->
      <div
        class="panel"
        style="
          background-image: url('https://images.pexels.com/photos/16353900/pexels-photo-16353900/free-photo-of-a-sunset-over-the-water-with-clouds-in-the-sky.jpeg');
        "
      >
        <h3>sun rise</h3>
      </div>

      <!-- sec -->

      <div
        class="panel"
        style="
          background-image: url('https://images.pexels.com/photos/459203/pexels-photo-459203.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
        "
      >
        <h3>bridge</h3>
      </div>

      <!-- third -->
      <div
        class="panel"
        style="
          background-image: url('https://images.pexels.com/photos/1042423/pexels-photo-1042423.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
        "
      >
        <h3>Rose</h3>
      </div>

      <!-- fours -->

      <div
        class="panel active"
        style="
          background-image: url('https://images.pexels.com/photos/573299/pexels-photo-573299.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
        "
      >
        <h3>miss</h3>
      </div>

      <!-- fifth -->

      <div
        class="panel"
        style="
          background-image: url('https://images.pexels.com/photos/2123755/pexels-photo-2123755.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
        "
      >
        <h3>sprin</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
